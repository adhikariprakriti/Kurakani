<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurakani App</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="chat">
    <div id="sidebar" class="chat__sidebar">
        <div class="room">        
            <h2 class="room-title"></h2>
        </div>

        <h3 class="list-title">Users</h3>
        <ul class="users">
        </ul>
    </div>

    <div class="chat__main">
            <ul id="messages" class="chat__messages">   
            </ul>   
           
 <div class="chat__footer">
    <form method="POST" class="message-form">
        <input name="message" type="text" placeholder="Type Message....." value="" required autocomplete="off"/>
        <button id="send-button" type="submit">Send</button>
    </form>
       <button id="send-location">Send location</button>
    </div>
</div>


     <script src = "/socket.io/socket.io.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
     <script src = "./js/chat.js"></script>

</body>
</html>
